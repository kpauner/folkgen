<body>
    <div class="wrapper">
        <nav>
            <a href="index.html"><img src="assets/graphics/logo.svg" width="120" alt="thebox-logo"></a>

        <section class="half-width">
            <div class="content">
                <h1>Contact us</h1>
                <form id="form">
                    <div class="form-group">
                        <input type="text" name="username" id="username" placeholder="Your Name" class="form-input"/>
                        <label id="name-error" class="hidden" for="username">Please enter your name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="Your Email" class="form-input"/>
                        <label id="email-error" class="hidden" for="email">Please enter your email</label>
                    </div>
                    <div class="form-group">
                        <textarea rows="6" name="message" id="message" placeholder="Type your message" class="form-input"></textarea>
                        <label id="message-error" class="hidden" for="message">Please enter your message</label>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>
        </section>

        <footer>
